<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
      }

      .calculator {
        text-align: center;
        background-color: #222;
        padding: 20px;
        border-radius: 5px;
      }

      .calculator__input {
        width: 97%;
        height: 45px;
        margin: 10px 0;
        padding: 5px;
        font-size: 18px;
        border-radius: 3px;
        border: none;
        color: #fff;
        background-color: #2f3136;
      }

      .calculator__buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 10px;
      }

      .calculator__button {
        width: 60px;
        height: 50px;
        font-size: 18px;
        border-radius: 3px;
        background-color: #444;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .calculator__button--operator {
        background-color: #ff8c00;
      }

      .calculator__button--clear {
        background-color: #ff4444;
      }

      .calculator__button--equals {
        background-color: #008000;
      }

      .calculator__button:hover {
        box-shadow: 0 2px 8px #ffffff33;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" name="result" id="result" readonly class="calculator__input">
      <div class="calculator__buttons">
        <input type="button" value="1" onclick="append('1')" class="calculator__button">
        <input type="button" value="2" onclick="append('2')" class="calculator__button">
        <input type="button" value="3" onclick="append('3')" class="calculator__button">
        <input type="button" value="+" onclick="append('+')" class="calculator__button calculator__button--operator">
        <input type="button" value="4" onclick="append('4')" class="calculator__button">
        <input type="button" value="5" onclick="append('5')" class="calculator__button">
        <input type="button" value="6" onclick="append('6')" class="calculator__button">
        <input type="button" value="-" onclick="append('-')" class="calculator__button calculator__button--operator">
        <input type="button" value="7" onclick="append('7')" class="calculator__button">
        <input type="button" value="8" onclick="append('8')" class="calculator__button">
        <input type="button" value="9" onclick="append('9')" class="calculator__button">
        <input type="button" value="*" onclick="append('*')" class="calculator__button calculator__button--operator">
        <input type="button" value="C" onclick="clear()" class="calculator__button calculator__button--clear">
        <input type="button" value="0" onclick="append('0')" class="calculator__button">
        <input type="button" value="=" onclick="calculate()" class="calculator__button calculator__button--equals">
        <input type="button" value="/" onclick="append('/')" class="calculator__button calculator__button--operator">
      </div>
    </div>
    <script>
      let lastCharIsOperator = false;

      function append(char) {
        lastCharIsOperator = false;
        document.getElementById('result').value += char;
      }

      function clear() {
        document.getElementById('result').value = '';
        lastCharIsOperator = false;
      }

      function calculate() {
        const result = document.getElementById('result');
        result.value = eval(result.value);
      }
    </script>
  </body>
</html>
